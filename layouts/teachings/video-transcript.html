{{ define "main" }}
<!-- Add this to your head.html file or directly in the video-transcript.html layout -->
{{ if eq .Layout "teachings/video-transcript" }}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
    }
    
    .content-container {
        display: flex;
        gap: 30px;
    }
    
    .video-section {
        flex: 1;
        position: sticky;
        top: 30px;
        height: fit-content;
    }
    
    .transcript-section {
        flex: 1;
        border: 1px solid #f7ebdb;
        border-radius: 5px;
        padding: 20px;
        background-color: #FBFAF3;
    }
    
    .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: #000;
        margin-bottom: 20px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .transcript-segment {
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.2s, border-left 0.2s;
        border-left: 2px solid transparent;
    }
    
    .transcript-segment:hover {
        background-color: #f7ebdb;
    }
    
    .transcript-segment.active {
        background-color: #f7ebdb;
        border-left: 4px solid #e69b55;
    }
    
    .segment-time {
        font-size: 0.8rem;
        color: #686868;
        font-weight: 500;
        margin-bottom: 10px;
    }
    
    .segment-text {
        font-size: 1rem;
        margin-bottom: 10px;
        color: #6d3a17;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }
        .video-section {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: #fdf5ea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .transcript-section {
            width: 100%;
        }
        .container {
            padding: 20px;
        }
    }
</style>
{{ end }}


<div class="container">
    <h1>{{ .Title }}</h1>
    <h2>{{ .Params.subtitle }}</h2>
    
    <div class="content-container">
        <div class="video-section">
            <div class="video-container">
                <iframe id="youtube-player" 
                    src="https://www.youtube.com/embed/{{ .Params.youtube_id }}?enablejsapi=1" 
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="transcript-section" id="transcript">
            <!-- Transcript will be populated by JavaScript -->
        </div>
    </div>
</div>

<script>
    // Get transcript data - convert from YAML to JSON in Hugo
    const transcriptData = [
        {{ range $index, $segment := site.Data.transcripts.lama_zopa_nonsense_mind }}
            {{ if $index }},{{ end }}
            {
                id: {{ $segment.id }},
                start: {{ $segment.start }},
                end: {{ $segment.end }},
                text: {{ $segment.text | jsonify }}
            }
        {{ end }}
    ];
    
    // Format time (seconds) to MM:SS
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }
    
    let youtubePlayer;
    let currentSegmentId = null;
    let playbackInterval;
    
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // Initialize YouTube player
    function onYouTubeIframeAPIReady() {
        console.log("YouTube API Ready");
        youtubePlayer = new YT.Player('youtube-player', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }
    
    // When player is ready
    function onPlayerReady(event) {
        console.log("Player Ready");
        renderTranscript();
    }
    
    // Player state changes (play, pause, etc.)
    function onPlayerStateChange(event) {
        console.log("Player state changed to: " + event.data);
        
        // Start tracking time when video is playing
        if (event.data === YT.PlayerState.PLAYING) {
            startTimeTracking();
        } else {
            clearInterval(playbackInterval);
        }
    }
    
    // Start tracking video time
    function startTimeTracking() {
        clearInterval(playbackInterval);
        playbackInterval = setInterval(() => {
            if (youtubePlayer && youtubePlayer.getCurrentTime) {
                const currentTime = youtubePlayer.getCurrentTime();
                updateCurrentSegment(currentTime);
            }
        }, 250); // Check frequently for better sync
    }
    
    // Update which segment is highlighted based on current time
    function updateCurrentSegment(currentTime) {
        const newSegment = transcriptData.find(
            segment => currentTime >= segment.start && currentTime < segment.end
        );
        
        if (newSegment && newSegment.id !== currentSegmentId) {
            currentSegmentId = newSegment.id;
            highlightCurrentSegment();
        }
    }
    
    // Render transcript segments
    function renderTranscript() {
        const transcriptContainer = document.getElementById('transcript');
        transcriptContainer.innerHTML = '';
        
        transcriptData.forEach(segment => {
            const segmentElement = document.createElement('div');
            segmentElement.className = 'transcript-segment';
            segmentElement.dataset.id = segment.id;
            segmentElement.dataset.start = segment.start;
            
            if (segment.id === currentSegmentId) {
                segmentElement.classList.add('active');
            }
            
            segmentElement.innerHTML = `
                <div class="segment-time">${formatTime(segment.start)} - ${formatTime(segment.end)}</div>
                <div class="segment-text">${segment.text}</div>
            `;
            
            segmentElement.addEventListener('click', () => {
                seekToSegment(segment.id);
            });
            
            transcriptContainer.appendChild(segmentElement);
        });
    }
    
    // Seek to a specific segment
    function seekToSegment(segmentId) {
        console.log("Seeking to segment: " + segmentId);
        const segment = transcriptData.find(seg => seg.id === segmentId);
        
        if (segment && youtubePlayer && youtubePlayer.seekTo) {
            currentSegmentId = segment.id;
            youtubePlayer.seekTo(segment.start, true);
            highlightCurrentSegment();
        } else {
            console.error("Unable to seek: Player not ready or segment not found");
        }
    }
    
    // Highlight current segment
    function highlightCurrentSegment() {
        const segments = document.querySelectorAll('.transcript-segment');
        segments.forEach(segment => {
            if (parseInt(segment.dataset.id) === currentSegmentId) {
                segment.classList.add('active');
                segment.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                segment.classList.remove('active');
            }
        });
    }
    
    // Initialize when document is ready
    document.addEventListener('DOMContentLoaded', function() {
        // Initial setup that doesn't depend on the YouTube player
        renderTranscript();
    });
</script>
{{ end }}
