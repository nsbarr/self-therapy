  - id: 13
    title: "The Self That Exists is Unbelievably Subtle"
    start_time: 1732.60
    end_time: 1865.82
    transcript: |
      So, I which is existing, the self, the I which exists, is something... it is something unbelievable, unbelievable, subtle. Unbelievable, subtle. What it... How the I exists, what it is or what it is, or what is self, is something unbelievable, subtle, unbelievable, subtle phenomena.

      It's like, it doesn't exist. It is not... it is not.... It is not... it, em, it's not that it doesn't exist, But it's like that. Like it doesn't exist. Unbelievable, unbelievable, subtle. What really it is. Unbelievable, subtle.
    commentary: |
      After the meditation, Rinpoche returns to explain the correct view of the self. The self that actually exists is merely imputed by the mind upon the aggregates. This correct understanding of the self is described as "unbelievably subtle" - so subtle that it's almost like it doesn't exist, but it's not that it doesn't exist at all. This subtlety is difficult to grasp and points to the Middle Way view that avoids both the extreme of inherent existence and the extreme of nihilistic non-existence.

  - id: 14
    title: "The Prasangika View of Dependent Arising"
    start_time: 1882.44
    end_time: 1966.60
    transcript: |
      So mind just merely imputed... The meditation, the subtle dependent arising according to prasangika school, Madhyama school, prasangika school, fourth school, Madhyama School, which is true as thought under the school, prasangika school. So the prasangika school view that the dependent arising, this subtle dependent arising, subtle dependent arising, merely imputed by the mind.

      So to meditate exactly, to meditate, concentrate, exactly on the meaning of that is extremely important. Not, not just, not just say, oh, immediately imputed by mind, let's just leave it. Not like that. You know, you just throw the words, and then *[laughs]* and don't meditate, that doesn't help, you see. One has to meditate exactly, one has to meditate exactly on the words. Then it's really, then it's unbelievable, fantastic.
    commentary: |
      Rinpoche identifies this subtle view of dependent arising as belonging to the Prasangika Madhyamaka school, which is known as the Middle Way because it avoids the extremes of eternalism and nihilism. Elsewhere, Rinpoche has explained that having the wrong idea about emptiness, for example concluding that because there is no 'I' to be found there is no such thing as a self, leads to nihilism. The correct view of emptiness, that the self is merely imputed by mind upon the aggregates, leads to a middle way view that avoids both extremes. Rinpoche emphasizes that it's not enough to simply understand these ideas intellectually; we must meditate on them to experience their transformative power.

  - id: 15
    title: "All Phenomena are Empty"
    start_time: 1976.32
    end_time: 2204.44
    transcript: |
      Then you come to know how subtle it is, the self, I, you see. So like that. So you get the first example how it is so extremely subtle, you know. It exists, but it's extremely fine, unbelievable, subtle. Like it doesn't exist, so like that. 
      
      So once you get, once you get that experience of this, then *all*, each of the aggregates in the body and mind, all the rest of phenomena is like that. Hell, enlightenment, samsara, nivana, happiness, problem, all the rest of phenomena is like that. See: it's all empty. It's all.., everything was, everything what you think is real, everything what you believe is real, real from its own side, everything, what appears, what you believe, it is there on the base, everything is there on the base, see, which is also labeled, merely imputed by your mind, so it's not there, everything is not there on the base, not there on the base, as it appeared, as you believed. It's not true at all. Everything, everything, is totally empty, mere conception, merely imputed, merely believe. Merely imputed, merely believed. That's it, nothing else. Even the base, when you see, label, is merely imputed by mind, believed. see, that's it. 
      
      So you can see everything came from the mind, even the mind itself. So everything is empty. Empty means: do not exist from their own side. 'I,' action, object. 'I' do not exist from its own side. 'Action' do not exist from their own side. 'Object' do not exist from their own side. Everything do not exist. Everything do not exist from their own side. Everything are totally empty.

      So just meditate a little bit *[train howls past]*. First, 'I' empty, then second action, third objects. So meditate like that. First 'I' empty, then actions, then all the activities, then all the objects, okay? Meditate like that.
    commentary: |
      In this concluding section, Rinpoche extends the understanding of emptiness from the self to all phenomena. Once we gain clear experience of the emptiness of the self, we can apply this understanding to everything else - including not only ordinary objects but also more abstract concepts like samsara, nirvana, happiness, and problems. All phenomena are empty of inherent existence, existing merely as mental labels. Even the bases upon which we impute labels are themselves merely labeled by mind. He concludes with practical meditation instructions: first meditate on the emptiness of the "I," then on the emptiness of actions, and finally on the emptiness of objects.