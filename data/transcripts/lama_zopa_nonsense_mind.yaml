  - id: 10
    title: "Instructions for Recognizing the Object to be Refuted"
    start_time: 1288.0
    end_time: 1453.44
    transcript: |
      So, just very simple. Very simple meditation. Very simple meditation this. You question to yourself: Why I believe why I say I’m sitting on a chair listening to the teaching. Then related to the aggregates, what function the aggregate does. That’s it, nothing else. Nothing more than that. Can’t find anything other than that.
      
      So then you see, just by that, then the previous real 'I' in this body, believed 100% true, you discover, hm. *[train howls past]* Hm! You see: nonexistent. Can’t find, you see. So this is one meditation, one technique, that you can use to recognize the *gakcha*, the object to be refuted. 

      So now here, then you recognize the previous one that, there was a real 'I', and you see, doing all this real action of listening and real action of sitting on chair, see the object which is false, which doesn't exist at all. So to recognize the object to be refuted, it helps, then later, when your mind is stating this reason, as long as we're able to stay with this reason, you see it helps... to not see that real 'I', existing from its own side, believed to be 100% true, to not look at that.
    commentary: |
      Here Rinpoche recapitulates the instructions for the analysis of experience. First, we ask what we are doing in order to locate the totally-believed in, obviously-real 'I' that may appear to be in the head, or in the chest, or floating above or behind the body. Then we ask why we believe in this 'I,' and the answer is that we can only point to the aggregates as evidence. The 'I' that exists is nothing other than a label corresponding to the aggregates. 
      
      Through this peactice, we come to recognize the the False 'I,' which is the object to be refuted (*gakcha* in Tibetan). 

  - id: 11
    title: "The False 'I' is Empty of Existence"
    start_time: 1481.96
    end_time: 1621.68
    transcript: |
      But when your mind is distracted from this concentration, then it comes back, you see. A real 'I' in this body. And a real I, to make it short, in the real I, the sense existing from its own side, on these aggregates, from above these aggregates, and believed by one's mind, by the ignorance, you see, that it's 100% true.

      So, again, so again, you question. See, oh, you put the reason relating to the aggregates, relating to the different phenomena there, the aggregates, what it actually does. Then, when you do that, when you use this reason, you see, So then again, that false I, is not there and the view of your mind, so that, so you're able to, it helps to recognize the object to be refuted, the *gag-ja*, you see, so that, so more and more you're able to also say, Ah, this is what doesn't exist at all. See, the more you're able to recognize the false 'I;, then it's a minute, then it is a minute, to realize it is empty. It is empty, totally empty, totally non existent, as it's, non existent, so: empty. *[extended silence].*
    commentary: |
      Rinpoche explains that maintaining focus on the reasoning helps prevent the false view from returning. However, when our mind gets distracted from concentration, the appearance of an inherently existing self returns. When this happens, we need to apply the reasoning again by questioning the basis of our belief. The more we practice recognizing the false "I," the closer we come to realizing emptiness - the total non-existence of the inherently existing self 

  - id: 12
    title: "Meditation on Emptiness"
    start_time: 1692.0
    end_time: 1700.90
    transcript: |
      So maybe we'll just do a little meditation, very short, so when the body is sitting and the aggregates of the body is doing the action: sitting, the aggregates of the mind, the sense of the ear, the consciousness is listening, then the mind, seeing that, just merely imputed 'I', just made up the label 'I', and the actions of the 'I', merely imputed walking, sitting, or listening, just merely imputed by one's mind. Just merely imputed by mind. Believe in that. That's it. Nothing else.
    commentary: |
